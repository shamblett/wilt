  http: "^1.0.0"
  json_object_lite: "^4.0.1"

dev_dependencies:
  test: '^1.25.0'
  build_runner: '^2.4.7'
  build_test: '^2.2.2'
  build_web_compilers: '^4.0.7'
  lints: '^3.0.0'
