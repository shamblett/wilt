  http: "^1.0.0"
  json_object_lite: "^4.0.0"

dev_dependencies:
  test: '^1.24.3'
  build_runner: '^2.4.4'
  build_test: '^2.1.7'
  build_web_compilers: '^4.0.3'
  lints: '^2.1.0'
