name: wilt
version: 7.1.1
description: A browser/server based CouchDB client library supporting attachments and change notification.
homepage: https://github.com/shamblett/wilt

funding:
  - https://www.darticulate.com/#funding

environment:
  sdk: '>=3.7.0 <4.0.0'

dependencies:
  characters: '^1.4.0'
  crypto: "^3.0.6"
  http: "^1.2.2"
  json_object_lite: "^4.0.1"

dev_dependencies:
  test: '^1.25.9'
  build_runner: '^2.4.13'
  build_test: '^2.2.2'
  build_web_compilers: '^4.0.7'
  lints: '^5.0.0'
  dart_code_metrics_presets: '^2.22.0'
